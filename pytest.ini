[tool.pytest]
testpaths = "tests"
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=modules --cov-report=html"

[coverage.run]
source = ["modules"]
omit = ["tests/*", "**/__init__.py"]

[coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:"
]
